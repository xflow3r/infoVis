<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoVis UE2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
</head>
<body>

<h1>Data Visualization</h1>
<a href="index2.html"> Bitte drück mich. Ich bin ein schöner Link dem man vertrauen darf :3</a><br>
 Multi-select for countries
<h1>Heatmap</h1>

<!-- Filters Section -->
<div id="filters">
    <h2>Filter by Gender</h2>
    <label><input type="radio" name="gender" value="A" checked> All</label>
    <label><input type="radio" name="gender" value="M"> Male</label>
    <label><input type="radio" name="gender" value="F"> Female</label>
    <label><input type="radio" name="gender" value="O"> Other</label>
</div>

<div id="year-filter-checkbox">
    <h2>Filter by Year</h2>
    <label><input type="checkbox" id="filter-by-year"> Filter by Year</label>
</div>

<div id="year-filter" style="visibility: hidden;">
    <label for="year-slider">Year:</label>
    <input type="range" id="year-slider" min="0" max="2023" step="1" value="2023">
    <span id="year-value">2023</span>
</div>

<script src="worldmap.js"></script>
<!-- Other section -->

<h2>Details view of selected country</h2>

<div id="donut-chart"></div>

<h1>Sankey Diagramm</h1>
<h2>Select Countries</h2>
<!-- Dropdown to select countries -->
<label for="country-dropdown">Select Country: </label>
<select id="country-dropdown" multiple size="10">
    <option value="" disabled selected>Select a country</option>
    <!-- Country options will be populated here -->
</select>
<!-- List of selected countries -->
<h2>Selected Countries:</h2>
<ul id="selected-countries">
    <!-- Selected countries will appear here -->
</ul>

<h2>Filter by Gender</h2>
<label for="gender-male">Male</label>
<input type="checkbox" id="gender-male" checked>
<label for="gender-female">Female</label>
<input type="checkbox" id="gender-female" checked>

<h2>Filter by Type</h2>
<label for="type-group">Group</label>
<input type="checkbox" id="type-group" checked>
<label for="type-solo">Solo</label>
<input type="checkbox" id="type-solo" checked>
<label for="type-auction">Auction</label>
<input type="checkbox" id="type-auction" checked>

<div id="chart"></div>

<script src="script.js"></script>


</body>
</html>
