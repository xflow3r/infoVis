<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoVis UE2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="radio-buttons.css">
    <link rel="stylesheet" href="https://d3-geomap.github.io/d3-geomap/css/d3.geomap.min.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3-geomap.github.io/d3-geomap/js/d3.geomap.min.js"></script>

    <script src="https://unpkg.com/d3-array@1"></script>
    <script src="https://unpkg.com/d3-collection@1"></script>
    <script src="https://unpkg.com/d3-path@1"></script>
    <script src="https://unpkg.com/d3-shape@1"></script>
    <script src="https://unpkg.com/d3-sankey@0"></script>
</head>
<body>

<header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
    <h1 class="d-flex align-items-center">
        <img src="media/TU_Logo_Transparent.png" alt="TU Logo" class="mr-2">
        Data Visualization
    </h1>
    <nav>
        <a href="#heatmap" class="text-white mx-2">Heatmap</a>
        <a href="#sankey" class="text-white mx-2">Sankey Diagram</a>
        <a href="#details" class="text-white mx-2">Details View</a>
    </nav>
</header>

<div class="container mt-4">
    <h1 id="heatmap">Heatmap</h1>

    <!-- Filters Section -->
    <div class="flex-container">
        <div class="flex-item">
            <h2>Filter by Gender</h2>
            <input name="gender" type="radio" id="gender-all" class="hidden-toggles__input" value="A" checked>
            <label for="gender-all" class="hidden-toggles__label">All</label>

            <input name="gender" type="radio" id="gender-male" class="hidden-toggles__input" value="M">
            <label for="gender-male" class="hidden-toggles__label">Male</label>

            <input name="gender" type="radio" id="gender-female" class="hidden-toggles__input" value="F">
            <label for="gender-female" class="hidden-toggles__label">Female</label>

            <input name="gender" type="radio" id="gender-other" class="hidden-toggles__input" value="O">
            <label for="gender-other" class="hidden-toggles__label">Other</label>
        </div>
        <div class="flex-item">
            <h2>Filter by Year</h2>
            <div class="year-filters">
                <div class="form-check modern-checkbox">
                    <input class="form-check-input" type="checkbox" id="filter-by-year">
                    <label class="form-check-label" for="filter-by-year">enable Filter by Year</label>
                </div>
                <div id="year-filter" class="form-check" style="visibility: hidden;">
                    <label for="year-slider">Year:</label>
                    <input type="range" id="year-slider" class="win10-thumb" min="0" max="2023" step="1" value="2023">
                    <span id="year-value">2023</span>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div id="worldmap" class="mb-4"></div>
</div>
<div class="container mt-4">
    <h2 id="details">Details view of selected country</h2>
    <div id="donut-chart"></div>
    <div id="line-chart"></div>
</div>

<div class="container mt-4">
    <h1 id="sankey">Sankey Diagram</h1>
    <div class="flex-container">
        <div class="flex-item">
            <label for="country-dropdown">Select Country: </label>
            <select id="country-dropdown" class="form-control" multiple size="10">
                <option value="" disabled selected>Select a country</option>
                <!-- Country options will be populated here -->
            </select>
        </div>
        <div class="flex-item">
            <label for="selected-countries">Countries selected: </label>
            <ul id="selected-countries" class="list-group">
                <!-- Selected countries will appear here -->
            </ul>
        </div>
    </div>

    <div class="flex-container mt-4">
        <div class="flex-item">
            <h2>Filter by Gender</h2>
            <input name="gender-sankey" type="checkbox" id="gender-male-sankey" class="hidden-toggles__input" value="M"
                   checked>
            <label for="gender-male-sankey" class="hidden-toggles__label">Male</label>

            <input name="gender-sankey" type="checkbox" id="gender-female-sankey" class="hidden-toggles__input"
                   value="F">
            <label for="gender-female-sankey" class="hidden-toggles__label">Female</label>
        </div>
        <div class="flex-item">
            <h2>Filter by Type</h2>
            <input name="type-sankey" type="checkbox" id="type-group" class="hidden-toggles__input" value="G" checked>
            <label for="type-group" class="hidden-toggles__label">Group</label>

            <input name="type-sankey" type="checkbox" id="type-solo" class="hidden-toggles__input" value="S">
            <label for="type-solo" class="hidden-toggles__label">Solo</label>

            <input name="type-sankey" type="checkbox" id="type-auction" class="hidden-toggles__input" value="A">
            <label for="type-auction" class="hidden-toggles__label">Auction</label>
        </div>
    </div>

    <div id="chart"></div>
</div>

<script src="worldmap.js"></script>
<script src="script.js"></script>
<script src="checkIfFireFoxIsUsed.js"></script>

</body>
</html>
